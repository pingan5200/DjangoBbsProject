{% extends 'bbs/base.html' %}
{% load static %}
{% block title %}| 登录{% endblock %}
{% block login_active %}active{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form class="form-horizontal" role="form" action="{% url 'accounts:login'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>登录</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                            <input class="form-control" placeholder="用户名" maxlength="30" name="username" type="text">
                    </div>
                    <div class="form-group">
                            <input class="form-control" placeholder="密码" maxlength="30" name="password" type="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="提交" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <img src="https://images.unsplash.com/photo-1529661819934-9854612bfa63?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="login image"  style="width: 100%; height: 150px;">
                    </div>
                </div>
            </div>
        </form>
        {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <div class="no-account">
                还没有账户? <a href="{% url 'accounts:register' %}">点这里</a> 注册.
        </div>
</div>

{% endblock %}
